<div class="row">
  <div class="col-lg-6">
    <h2>Employee List</h2>
  </div>
  <div class="col-lg-6" style="text-align: right;">
    <button mat-raised-button color="primary" routerLink="/add">ADD</button>
  </div>
</div>
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Filter" autocomplete="off">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  
    <!-- Full Name Column -->
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef> Full Name </th>
      <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
    </ng-container>
  
    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
    <!-- Marital Status Column -->
    <ng-container matColumnDef="maritalStatus">
      <th mat-header-cell *matHeaderCellDef> Marital Status </th>
      <td mat-cell *matCellDef="let element"> {{element.maritalStatus}} </td>
    </ng-container>
  
    <!-- Date of Admission Column -->
    <ng-container matColumnDef="dateAdmission">
      <th mat-header-cell *matHeaderCellDef> Date of Admission </th>
      <td mat-cell *matCellDef="let element"> {{element.dateAdmission | date: 'dd/MM/yyyy'}} </td>
    </ng-container>

    <!-- Gender Column -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> Gender </th>
      <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
    </ng-container>

    <!-- Phone Number Column -->
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef> Phone Number </th>
      <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
      <td mat-cell *matCellDef="let element; let i = index"> 
        <a class="pointer" style="color: #1878B0;">
          <mat-icon>edit</mat-icon>
        </a>
        <a (click)="deleteEmployee(i)" class="pointer" style="color: #E15639;">
          <mat-icon>delete</mat-icon>
        </a>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
<mat-paginator [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  aria-label="Select page of periodic elements">
</mat-paginator>

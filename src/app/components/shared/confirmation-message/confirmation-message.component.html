<h1 mat-dialog-title class="centered">Confirmation Message</h1>
<div mat-dialog-content>
  <p class="centered">{{ message }}</p>
</div>
<div mat-dialog-actions style="margin-left: 90px;">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="btnConfirm" cdkFocusInitial>Confirm</button>
</div>
